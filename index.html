<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/fonts.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="shortcut icon" href="img/faviocn.ico" type="image/x-icon">
  <title>Eduera</title>
</head>
<body>
  <div class="wrapper">
    <header class="header">
        <div class="container">
          <div class="header__wrapper">
            <a href="#" class="header__inner">
              <img src="img/logo/logo.svg" class="header__img" alt="Logo">
            </a>
            <nav class="header__nav">
              <ul class="header__list">
                <li class="header__item">
                  <a href="#" class="header__item-link">
                    Home
                  </a>
                </li>
                <li class="header__item">
                  <a href="#" class="header__item-link">
                    About
                  </a>
                </li>
                <li class="header__item">
                  <a href="#" class="header__item-link">
                    Course
                  </a>
                </li>
                <li class="header__item">
                  <a href="#" class="header__item-link">
                    Blog
                  </a>
                </li>
                <li class="header__item">
                  <a href="#" class="header__item-link">
                    Contact
                  </a>
                </li>
              </ul>
            </nav>
            <div class="header__inner">
              <button class="header__btn">
                Login
              </button>
            </div>
          </div>
        </div>
    </header>
    <main class="main">
      <section class="hero">
        <div class="container">
          <div class="hero__wrapper">
            <div class="hero__info">
              <h1 class="hero__title">
                Find Most Exciting 
                <span class="hero__title-txt yellow-txt">Online Courses</span>
              </h1>
              <p class="hero__descr">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor ut labore et dolore.
              </p>
              <div class="hero__btns">
                <button class="hero__btn">Explore Courses</button>
                <button class="hero__btn">Start Learning</button>
              </div>
              <div class="hero__inner">
                <div class="hero__numbers">
                  <div class="hero__numbers-inner">
                    <span class="hero__number">
                      3M+
                    </span>
                    <span class="hero__number-txt">
                      Students
                    </span>
                  </div>
                </div>
                <div class="hero__numbers">
                  <div class="hero__numbers-inner">
                    <span class="hero__number">
                      19K+
                    </span>
                    <span class="hero__number-txt">
                      Courses
                    </span>
                  </div>
                </div>
                <div class="hero__numbers">
                  <div class="hero__numbers-inner">
                    <span class="hero__number">
                      10K+
                    </span>
                    <span class="hero__number-txt">
                      Instructors
                    </span>
                  </div>
                </div>
              </div>
            </div>
            <div class="hero__imgs">
              <a href="#" class="hero__imgs-link">
                <img src="img/video.png" class="hero__play">
              </a>
              <img src="img/header-img.png" class="hero__img" alt="2D man working on a laptop">
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="container">

      </div>
    </footer>

  </div>
  <script src="js/main.js"></script>
</body>
</html>
